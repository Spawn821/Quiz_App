<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- load bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <!-- Background -->
    <div class="background d-flex justify-content-center align-items-center bg-danger-subtle">

        <!-- Header -->
        <nav class="d-flex flex-row">
            <div class="header-left bg-primary">
                <img class="mb-5" src="./img_blue/logo 2.png" alt="">
                <div class="d-flex flex-column">
                    <a class="text-white-50 fs-1 mt-3" href="#">HTML</a>
                    <div></div>
                    <a class="text-white-50 fs-1 mt-3" href="#">CSS</a>
                    <a class="text-white-50 fs-1 mt-3" href="#">JS</a>
                    <a class="text-white-50 fs-1 mt-3" href="#">Java</a>
                </div>
            </div>
            <img src="./img_blue/bg b.png" alt="">
        </nav>

        <!-- Questioncard -->
        <div class="card card_question d-none" id="questioncard">
            <img src="./img/ideenkonzept-mit-gluehbirne.jpg" class="card-img-top" alt="...">

            <!-- Progress-Bar -->
            <div class="progress" role="progressbar">
                <div class="progress-bar" style="width: 0%" id="progress-bar">0%</div>
            </div>

            <div class="card-body">
                <h5 class="card-title" id="card-Title">Frage</h5>

                <!-- Answer 1 -->
                <div class="card answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <!-- Answer 2 -->
                <div class="card answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <!-- Answer 3 -->
                <div class="card answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <!-- Answer 4 -->
                <div class="card answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <!-- Footer questioncard -->
                <div class="question-footer">
                    <span>
                        <b id="current-number-questions">1</b> von <b id="number-questions">5</b> Fragen
                    </span>
                    <button class="btn btn-primary" id="next-question" disabled onclick="nextQuestion()">NÃ¤chste
                        Frage</button>
                </div>

            </div>

        </div>

        <!-- Endscreen after the quiz -->
        <div class="endscreen bg-danger-subtle fs-3 text-center rounded-circle d-none" id="endscreen">
            <img src="./img_blue/Group 5.png" alt="">
            <span class="fw-bold mt-4">COMPLETE<br>HTML QUIZ</span>
            <span class="mt-5">
                <b class="text-primary me-5">YOUR SCORE</b>
                <b id="right-answers">10</b><b>/</b><b id="number-questions-end">10</b>
            </span>
            <button class="btn btn-danger btn-lg fs-3 mt-4">SHARE</button>
            <a class="text-decoration-none mt-4" onclick="replay()">REPLAY</a>
        </div>

    </div>

</body>

</html>
